<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Pré definidas</title>
    <style>
        body{
            background-color: limegreen;
        }
        li{
            background: aqua;
            width: 300px;
        }

        #pre-definidas{
            color: darkred;
        }
        #current-color{
            background-color: transparent;
            color: deeppink;
            border: 2px solid currentColor;
        }
        #hex{
            background: #000000;
            color: #fff;
        }
        #hex-transparencia{
            background-color: #33333355;
            color: #0000ff45;
        }
        #rgb{
            background-color: rgb(15, 15, 255);
            color: rgb(0, 255, 159);

        }
        #rgba{
            background-color: rgba(255, 30, 255, 0.45);
            color: rgba(10, 255, 97, .9);

        }
        #hsl{
            background: hsl(210, 100%, 50%);
            color: hsl(300, 100%, 50%);
        }
        #hsla{
            background-color: hsla(350, 50%, 50%, .9);
            color: hsla(110, 100%, 50%, .3);

        }
    </style>
</head>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando o CSS. Elas são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparência</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>    
</body>
</html>
